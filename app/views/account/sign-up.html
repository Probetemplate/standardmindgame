<div ng-show="userCtrl.showForm(account.selectedUserForm, account.USER_FORMS.SIGN_UP)">

    <!-- MEMBER SIGN UP -->
    <form name="signup" class="form-signin" ng-submit="userCtrl.createUser()">

        <!-- ERROR PANEL -->
        <div ng-include="'app/views/account/error-panel.html'"></div>

        <!-- INFO PANEL -->
        <div ng-include="'app/views/account/info-panel.html'"></div>

        <!-- SOCIAL SIGN-IN FORM -->
        <div ng-include="'app/views/account/sign-in-social.html'"></div>

        <!-- FORM -->
        <div class="well">

            <!-- EMAIL ADDRESS -->
            <label for="emailInput" class="sr-only">Email address</label>
            <input ng-model="account.emailInput"
                   ng-change="userCtrl.clearMessage()"
                   type="text"
                   id="emailInput"
                   name="emailInput"
                   class="form-control form-signin-input"
                   placeholder="Email Address"
                   ng-required="true"
                   autofocus>

            <!-- PASSWORD -->
            <label for="passwordInput" class="sr-only">Password</label>
            <input ng-model="account.passwordInput"
                   ng-change="userCtrl.clearMessage()"
                   type="password"
                   id="passwordInput"
                   name="passwordInput"
                   class="form-control form-signin-input"
                   placeholder="Desired Password"
                   ng-required="true">

            <!-- CONFIRM PASSWORD -->
            <label for="passwordConfirmInput" class="sr-only">Password</label>
            <input ng-model="account.passwordConfirmInput"
                   ng-change="userCtrl.clearMessage()"
                   type="password"
                   id="passwordConfirmInput"
                   name="passwordConfirmInput"
                   class="form-control form-signin-input"
                   placeholder="Confirm Password"
                   ng-required="true">
        </div>
        <div class="mb-3 d-flex align-items-center">
<canvas id="captcha" width="200" height="80"></canvas>
            <button type="button" class="btn btn-secondary" id="refresh-captcha">
              <i class="fa fa-refresh"></i>
            </button>
          </div>

          <div class="mb-3">
            <label for="captcha-input" class="form-label">Enter Captcha</label>
            <input type="text" class="form-control" id="captcha-input" required>
          </div>
        <!-- CREATE ACCOUNT BUTTON -->
        <button class="btn btn-lg btn-primary btn-block"
                ng-disabled="account.passwordConfirmInput != account.passwordInput || account.passwordInput === ''"
                type="submit">Create Account</button>

    </form>

</div>
<style>canvas{width:100%}</style>
